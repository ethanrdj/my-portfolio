<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
    <link rel="stylesheet" type="text/css" href="contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">

<body>
    <nav class="topnav">
          <a class="active" href="#home">Home</a>
          <a href="#news">News</a>
          <a href="#contact">Contact</a>
          <a href="#about">About</a>
    </nav>

    <h1>Contact Me!</h1>

    <hr>

    <p>Got a Question?</p>

    <section class="main-body">

    <form action="mailto:ethanrdavis96@gmail.com" method="post" id="myForm"> 
        <ul>
         <li>
           <label for="name">Name:</label>
           <input type="text" id="name" name="user_name" placeholder="Enter your Name" required>
         </li>
         <li>
           <label for="email">Email:</label>
           <input type="email" id="email" name="user_email" placeholder="Enter your Email Address" required>
         </li>
         <li>
           <label class="msg" for="message">What can I help you with?</label>
           <textarea id="message" name="user_message" value="message" placeholder="Enter your Message" required></textarea></textarea>
         </li>
         <li>
             <label class="dog-text" for="attachedfile"> Or, just send me a picture of your dog!</label>
            <input type="file" id="attachedfile" name="attachedfile" maxlength=50 allow="text/*" >
         </li>
         <div class ="button">
            <button type="submit" id="submit" >Submit</button>
            <button type="reset" id="reset" >Reset</button>            
         </div>
        </ul>
    </form>

        <img id="email-icon" src="e-mail-icon.png" alt= "email icon">

    </section>
    <footer>        
        <ul  class="social">       
           <li><a target="_blank" class="links" href=https://twitter.com/ethanedoc>Twitter</a></li>
           <li><a target="_blank" class="links" href=https://github.com/ethanrdj>GitHub</a></li>
           <li><a target="_blank" class="links" href=mailto:ethanrdj@gmail.com>Email</a></li>
        </ul>
    </footer> 
    
    <script>   
      
      var submit = document.getElementById('submit');
      submit.addEventListener("click", sendValue);

      function sendValue() {     
        var formName = document.getElementById('name').value;
        var formEmail = document.getElementById('email').value;
        var formMsg = document.getElementById("message").value
        alert(formName)
        alert(formEmail) 
        alert(formMsg)
        }
    
    </script>


</body>
</html>
